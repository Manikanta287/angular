<form [formGroup]="filter" (ngSubmit)="applyFilter()">
        <mat-form-field>
                <mat-select placeholder="CheckIn" formControlName="checkIn">
                    <mat-option value="true">YES</mat-option>
                    <mat-option value="false">NO</mat-option>
                  </mat-select>
              </mat-form-field>
<mat-form-field style="margin-left: 20px;margin-right: 20px;">
    <mat-select placeholder="wheelchair" formControlName="wheelchair">
        <mat-option value="true">YES</mat-option>
        <mat-option value="false">NO</mat-option>
      </mat-select>
  </mat-form-field>
  <mat-form-field>
        <mat-select placeholder="infants" formControlName="infants">
            <mat-option value="true">YES</mat-option>
            <mat-option value="false">NO</mat-option>
          </mat-select>
    </mat-form-field>
  <button mat-stroked-button color="primary" type="submit" style="margin-left: 20px;">Apply</button>
  <button mat-stroked-button color="warn" type="button" style="margin-left: 20px;" (click)="clearFilters()">Clear</button>
    
</form>
<table mat-table> 
      <ng-container matColumnDef="passengername">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let user"> {{user.passengername}} </td>
      </ng-container>
      <ng-container matColumnDef="checkedInStatus">
        <th mat-header-cell *matHeaderCellDef>CheckedInstatus</th>
        <td mat-cell *matCellDef="let user"> {{(user.checkedInStatus)?'Yes':'No'}} </td>
      </ng-container>
      <ng-container matColumnDef="requirewheelChair">
        <th mat-header-cell *matHeaderCellDef>RequirewheelChair</th>
        <td mat-cell *matCellDef="let user"> {{(user.requirewheelChair)?'Yes':'No'}} </td>
      </ng-container>
      <ng-container matColumnDef="withInfants">
        <th mat-header-cell *matHeaderCellDef>WithInfants</th>
        <td mat-cell *matCellDef="let user"> {{(user.withInfants)?'Yes':'No'}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let user; columns: columnsToDisplay;let i=index" class="effect" (click)="editPassengerDetails(user)"></tr>
</table>
