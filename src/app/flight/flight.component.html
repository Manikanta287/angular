<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
      <mat-toolbar class="toolbar" style="font-style: italic;">Staff Actions</mat-toolbar>
      <mat-nav-list>
          <a mat-list-item [routerLink]="['flights']">Flight List</a>
          <mat-divider></mat-divider>
          </mat-nav-list>
      <mat-expansion-panel *ngIf="enable" (opened)="panelOpenState = true"
      (closed)="panelOpenState = false" [expanded]="panelOpenState">
        <mat-expansion-panel-header (click)="Operations('passengerdetials')">
            <mat-panel-title>Flight Details</mat-panel-title >
        </mat-expansion-panel-header>
      <mat-nav-list>
        <a mat-list-item *ngIf="enable" (click)="Operations('passengerdetials')">passengers</a>
        <mat-divider *ngIf="enable"></mat-divider>
        <a mat-list-item *ngIf="enable" (click)="Operations('CheckedIn')">Checked In passengers</a>
        <mat-divider *ngIf="enable"></mat-divider>
        <a mat-list-item *ngIf="enable" (click)="Operations('WheelChair')">Passengers with wheel chair</a>
        <mat-divider *ngIf="enable"></mat-divider>
        <a mat-list-item *ngIf="enable" (click)="Operations('Infants')">Passengers with infants</a>
      </mat-nav-list>
    </mat-expansion-panel>
  <mat-nav-list>
        <a mat-list-item *ngIf="enable" (click)="Operations('PassengersList');closeExpand()">Passengers List</a>
        <mat-divider *ngIf="enable"></mat-divider>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar class="toolbar">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
            <span style="font-style: italic;" >MMM &nbsp;</span>
                <mat-icon style="transform: rotate(90deg);font-size:30px;">airplanemode_active</mat-icon> 
                <span>&nbsp;Airlines</span>
                <span class="example-spacer"></span>
                <span class="logout" (click)="Logout()">LogOut</span>
      </mat-toolbar>
      <!-- Add Content Here -->
      <router-outlet style="margin-left:5px" class="content"></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
